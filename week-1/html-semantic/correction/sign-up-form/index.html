<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign-Up Form</title>
  </head>
  <body>
    <header>
      <h1>Join us today!</h1>
    </header>
    <main>
      <p>Now is the best time to start your journey!</p>
      <form>
        <fieldset>
          <legend><h2>Contact Form</h2></legend>
          <label
            >Name:
            <input type="text" name="name" placeholder="John Doe" required
          /></label>
          <br />
          <br />
          <label
            >Email:
            <input
              type="email"
              name="email"
              placeholder="example@johndoe.com"
              required
          /></label>
          <br />
          <br />
          <label
            >Password: <input type="password" name="password" required
          /></label>
          <br />
          <br />
          <label
            >Choose a pet:
            <select name="bootcamp" required>
              <option value="">--Please choose an option--</option>
              <option value="wd">Web Development</option>
              <option value="ds">Data Science</option>
              <option value="dpd">Digital Product Design</option>
            </select></label
          >
          <br />
          <br />
          <button type="submit">Sign Up</button>
        </fieldset>
      </form>
    </main>
    <footer>
      <p>All rights reserved</p>
    </footer>
  </body>
</html>
